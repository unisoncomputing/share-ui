[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[edge_functions]]
  function = "social-image"
  path = "/social-image"

[[edge_functions]]
  function = "social-image-screenshot"
  path = "/social-image-screenshot"

[[edge_functions]]
  function = "replace-social-content"
  path = "/*"
  excludedPath = "/static/*"
